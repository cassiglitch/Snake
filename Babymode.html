<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        canvas {
            background-color: #000;
            display: block;
            border: 2px solid #555;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game setup
        const scale = 20; // Size of each cell
        const rows = 25;
        const cols = 25;
        canvas.width = cols * scale;
        canvas.height = rows * scale;

        let snake;
        let fruit;
        let direction;
        let snakeSpeed = 100; // Speed of the game in milliseconds

        // Initialize the game
        function setup() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            generateFruit();
            gameLoop();
        }

        // Main game loop
        function gameLoop() {
            setTimeout(() => {
                clearCanvas();
                moveSnake();
                drawSnake();
                drawFruit();
                gameLoop();
            }, snakeSpeed);
        }

        // Draw the snake on the canvas
        function drawSnake() {
            ctx.fillStyle = 'lime';
            for (let segment of snake) {
                ctx.fillRect(segment.x * scale, segment.y * scale, scale, scale);
            }
        }

        // Draw the fruit on the canvas
        function drawFruit() {
            ctx.fillStyle = 'red';
            ctx.fillRect(fruit.x * scale, fruit.y * scale, scale, scale);
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Move the snake
        function moveSnake() {
            // Calculate new head position
            const head = {
                x: (snake[0].x + direction.x + cols) % cols,
                y: (snake[0].y + direction.y + rows) % rows,
            };

            // Check if snake eats the fruit
            if (head.x === fruit.x && head.y === fruit.y) {
                generateFruit();
            } else {
                snake.pop(); // Remove tail segment
            }

            // Add new head to the snake
            snake.unshift(head);
        }

        // Generate a new fruit at a random location
        function generateFruit() {
            fruit = {
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.random() * rows),
            };
        }

        // Handle keyboard input for snake movement
        window.addEventListener('keydown', e => {
            const key = e.key;
            if (key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (key === 'ArrowRight' && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        });

        // Start the game
        setup();
    </script>
</body>
</html>
